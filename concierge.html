<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>智绘旅途 | 旅行私人管家</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header small">
    <div class="header-left">
      <a href="index.html" class="back-link">← 返回首页</a>
      <img src="assets/logo-placeholder.png" alt="Logo" class="logo small-logo" />
      <div class="brand">
        <h1>旅行私人管家</h1>
        <p class="slogan">确认方案后，自动提醒与订购支持</p>
      </div>
    </div>
    <nav class="header-right">
      <a href="#" class="btn btn-outline">注册</a>
      <a href="#" class="btn btn-primary">登录</a>
    </nav>
  </header>

  <main class="container">
    <section class="panel-page">
      <div class="panel-left">
        <div class="card">
          <h2>确认并托管方案</h2>
          <p>确认最终方案后，启用私人管家：自动提醒、跳转订票/酒店/车辆、优化日程。</p>
          <div class="actions">
            <button class="btn btn-primary">确认并启用管家</button>
            <button class="btn">设置提醒规则</button>
            <button class="btn btn-outline">管理支付/订单</button>
          </div>
        </div>

        <div class="card">
          <h2>实时推荐（占位）</h2>
          <div class="img-box">
            <img src="assets/concierge-sample.png" alt="实时推荐" />
          </div>
        </div>
      </div>

      <aside class="panel-right">
        <div class="card small">
          <h3>服务能力</h3>
          <ul class="feature-list">
            <li>订单跳转（车/票/酒店）</li>
            <li>行程提醒 & 动态调整</li>
            <li>周边实时推荐</li>
          </ul>
        </div>

        <div class="card small">
          <h3>合作与广告</h3>
          <div class="img-box small">
            <img src="assets/ad-placeholder.png" alt="广告位" />
          </div>
        </div>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <p>智绘旅途 · 旅行私人管家板块</p>
  </footer>
</body>
</html>
