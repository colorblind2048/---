<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>智绘旅途 | 用户画像</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header small">
    <div class="header-left">
      <a href="index.html" class="back-link">← 返回首页</a>
      <img src="assets/logo-placeholder.png" alt="Logo" class="logo small-logo" />
      <div class="brand">
        <h1>用户画像</h1>
        <p class="slogan">整合多渠道，精准刻画偏好</p>
      </div>
    </div>
    <nav class="header-right">
      <a href="#" class="btn btn-outline">注册</a>
      <a href="#" class="btn btn-primary">登录</a>
    </nav>
  </header>

  <main class="container">
    <section class="panel-page">
      <div class="panel-left">
        <div class="card">
          <h2>构建用户画像</h2>
          <p>导入/连接 多渠道数据（偏好、历史、家庭成员等），系统将合成用户画像。</p>
          <div class="actions">
            <button class="btn">开始构建用户画像</button>
            <button class="btn btn-outline">上传偏好数据</button>
            <button class="btn btn-outline">设置家庭成员</button>
          </div>
        </div>

        <div class="card">
          <h2>画像示例 / 占位图</h2>
          <div class="img-box">
            <img src="assets/profile-sample.png" alt="画像示例" />
          </div>
        </div>
      </div>

      <aside class="panel-right">
        <div class="card small">
          <h3>同步渠道</h3>
          <ul class="feature-list">
            <li>社交偏好</li>
            <li>出行历史</li>
            <li>浏览与收藏</li>
            <li>家庭/出行同伴属性</li>
          </ul>
        </div>

        <div class="card small">
          <h3>广告 / 推广位</h3>
          <div class="img-box small">
            <img src="assets/ad-placeholder.png" alt="广告位" />
          </div>
        </div>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <p>智绘旅途 · 用户画像板块</p>
  </footer>
</body>
</html>
